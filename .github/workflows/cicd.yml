name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test --if-present

      - name: Build da Aplicação
        run: npm run build --if-present

      - name: Fazer build da imagem Docker
        run: docker build -t devops-pipeline-projeto .

      - name: Login no DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag da imagem
        run: docker tag devops-pipeline-projeto ${{ secrets.DOCKERHUB_USERNAME }}/devops-pipeline-projeto:latest

      - name: Enviar imagem ao DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-pipeline-projeto:latest
